agentManager:
  url: localhost:5001
  credential: credential
  version: 10.7
  httpProxy:
    host:
    port:
    username:
    password:

clusterName: http_//<prometheusurl>_<port>

imageName: caapm/universalmonitoragent:latest

namespaces:

EnableResourceLimits: true

monitor:
  application:
    java:
      enabled: true
      filterType: Whitelist
      propertiesOverride:
    jmx:
      enabled: true
  container:
    prometheus:
      exporter:
        enabled: true

      backend:
        enabled: true
        endPoint:
          url: http://<prometheusurl>:<port>
          username:
          password:
          token:
          configFiles:
          metricAlias: container_name=container,pod_name=pod
        filter:
          name:
          value:

    dockerstats:
      enabled: true
  clusterPerformance:
    enabled: true
  aws:
    enabled: false
type: Kubernetes
prefix: k8s

agentNaming:
  deployment:
    apmia:
      host:
      process:
      agent:
    prometheus:
      host:
      process:
      agent:

  daemonset:
    apmia:
      host:
      process:
      agent:
