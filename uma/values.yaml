agentManager:
  url:
  credential:
  httpProxy:
    host:
    port:
    username:
    password:

clusterName: KubernetesOpenTracing

imageName: caapm/universalmonitoragent:stable



monitor:
  application:
    autoattach:
      filterType: blacklist
      java:
        enabled: true
        propertiesOverride: introscope.agent.defaultProcessName=tomcat,introscope.agent.agentAutoNamingEnabled=true,introscope.agent.external.biz.enabled=true,introscope.agent.browseragent.autoInjectionEnabled=true
      dotnet:
        enabled: true
        propertiesOverride:
    jmx:
      enabled: true
    opentracing:
      enabled: true
      grpc:
        hostport: JAEGER_ENDPOINT_HTTP
      correlation:
        enabled: true
  container:
    prometheus:
      exporter:
        enabled: true

      backend:
        enabled: false
        endPoint:
          url:
          username:
          password:
          token:
          configFiles:
          metricAlias: container_name=container,pod_name=pod
        filter:
          name:
          value:

    dockerstats:
      enabled: true
  clusterPerformance:
    enabled: true


type: Kubernetes
prefix: k8s
EnableResourceLimits: true

agentNaming:
  deployment:
    apmia:
      host:
      process:
      agent:
    prometheus:
      host:
      process:
      agent:

  daemonset:
    apmia:
      host:
      process:
      agent:

