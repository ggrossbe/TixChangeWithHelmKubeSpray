agentManager:
  url:
  credential:
  httpProxy:
    host:
    port:
    username:
    password:

clusterName: KubernetesOpenTracing

imageName: caapm/universalmonitoragent:21.6.0.26
role: common
namespaces:
containerinfo:
  port: 7777
monitor:
  application:
    autoattach:
      filterType: blacklist
      probe:
        enabled: true
      # this feature leverages container metadata to resolve agent host name and agent name
      dynamicPropertyResolution:
        hostName: "{k8s_deployment_name},{k8s_daemonset_name},{k8s_deploymentconfig_name},{k8s_pod_name},ContainerHost"
        agentName: ""
      java:
        enabled: true
        propertiesOverride: introscope.agent.defaultProcessName=tomcat,introscope.agent.agentAutoNamingEnabled=true,introscope.agent.external.biz.enabled=true,introscope.agent.browseragent.autoInjectionEnabled=true,attribute.decoration.application.configurations=config1,attribute.decoration.application.configurations.config1.applicationName=TIXCHANGE Web,attribute.decoration.application.configurations.config1.attributeName=AD_uma_cluster_name,attribute.decoration.application.configurations.config1.value=AD_uma_values
      dotnet:
        enabled: true
        propertiesOverride:
    jmx:
      enabled: true
    opentracing:
      enabled: true
      grpc:
        hostport: JAEGER_ENDPOINT_HTTP
      correlation:
        enabled: true
    zipkinTracing:
      enabled: true
      zipkinServer:
        hostport:
  container:
    prometheus:
      exporter:
        enabled: true

      backend:
        enabled: false
        endPoint:
          url:
          username:
          password:
          token:
          configFiles:
          metricAlias: container_name=container,pod_name=pod
        filter:
          name:
          value:

    dockerstats:
      enabled: true
  clusterPerformance:
    enabled: true
  node:
    enabled: true

type: Kubernetes
prefix: k8s

EnableResourceLimits: true

cloudmonitoring:
  aws:
    enabled: false
    accessKey:
    secretKey:
    # services supported are rds,ec2,ebs,lambda,dynamodb,s3,sns,ecs,sqs,kinesis,clb,nlb,alb,redshift,elasticache,autoScaling,billing,apiGateway
    # provide comma separated services to monitor
    servicesList:

agentNaming:
  deployment:
    apmia:
      host:
      process:
      agent:
    prometheus:
      host:
      process:
      agent:
    aws:
      host:
      process:
      agent:

  daemonset:
    apmia:
      host:
      process:
      agent:
