---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: cloudeos-rbac
subjects:
  - kind: ServiceAccount
    name: default
    namespace: kube-system
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudeos-configmap
  namespace: kube-system
data:
  # Add any Arista config fragment here without any terminating "end"
  startupconfig-data: |-
      ! This is inserted from raw data in yamlfile
      ntp server 172.22.22.40
      daemon TerminAttr exec /usr/bin/TerminAttr -ingestgrpcurl=10.90.224.175:9910 -cvcompression=gzip -ingestauth=key, -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -ingestvrf=default -taillogs
      no shutdown
      !
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cloudeos
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: cloudeos
  template:
    metadata:
      labels:
        app: cloudeos
    spec:
      hostNetwork: true
      nodeSelector:
         beta.kubernetes.io/os: linux
      initContainers:
      - image: aristanetworks/cloudeos-init:0.11
        name: cloudeos-init
        command: ["/ceosr-init"]
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: "BGP_AS"
            value: "65130"

        volumeMounts:
        - name: startupconfig-data
          mountPath: /config-data/
          readOnly: false
        - name: k8shostcnipath
          mountPath: /opt_cni_bin
          readOnly: false
        - name: k8shostpluginpath
          mountPath: /etc_cni_net.d
          readOnly: false
        - name: cloudeos-mnt-dir
          mountPath: /mnt/flash
          readOnly: false

      containers:
      # Get the local prepopulated image
      - image: srikns/ceosimage:4.22.0F
        name: cloudeos
        command: ["/sbin/init"]
        args: ["systemd.setenv=EOS_PLATFORM=veos", "systemd.setenv=container=docker"]
        stdin: true
        tty: true
        env:
        - name: "EOS_PLATFORM"
          value: "veos"
        - name: "container"
          value: "docker"

        securityContext:
          privileged: true

        volumeMounts:
        - name: cloudeos-mnt-dir
          mountPath: /mnt/flash
          readOnly: false
        - name: cloudeos-hotplug-dir
          mountPath: /cloudeos
          readOnly: false


      volumes:
      - name: startupconfig-data
        configMap:
          defaultMode: 0777
          name: cloudeos-configmap
      - name: k8shostcnipath
        hostPath:
          path: /opt/cni/bin
          type: Directory
      - name: k8shostpluginpath
        hostPath:
          path: /etc/cni/net.d
          type: Directory
      - name: cloudeos-mnt-dir
        hostPath:
          path: /cloudeos/mnt/
          type: DirectoryOrCreate
      - name: cloudeos-hotplug-dir
        hostPath:
          path: /cloudeos/hotplug/
          type: DirectoryOrCreate
