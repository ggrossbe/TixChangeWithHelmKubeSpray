apiVersion: apps/v1
kind: Deployment
metadata:
  name: selenium-node-chrome
  #namespace: selenium
  labels:
    app: selenium-node-chrome
spec:
  replicas: 1
  selector:
    matchLabels:
      app: selenium-node-chrome
  template:
    metadata:
      labels:
        app: selenium-node-chrome
    spec:
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory
      hostAliases:
      - ip: "HOST_IP"
        hostnames:
        - "uc1.jtixchange.com"
        - "uc2.jtixchange.com"
      containers:
      - name: selenium-node-chrome
        image: selenium/node-chrome:3.141
        #image: selenium/node-chrome:3.141.59-oxygen
        ports:
          - containerPort: 5900
        volumeMounts:
          - mountPath: /dev/shm
            name: dshm
        env:
          - name: HUB_HOST
            value: "selenium-hub"
          - name: HUB_PORT
            value: "4444"
          - name: CA_APM_MONITORING_ENABLED
            value: "false"
        resources:
          limits:
            memory: "1000Mi"
            cpu: ".5"
      nodeSelector:
        kubernetes.io/hostname: node3

